<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Instituciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Instituciones</h2>
        <a href="{% url 'institucion-create' %}" class="btn btn-success mb-3">Nueva Instituci√≥n</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for institucion in instituciones %}
                <tr>
                    <td>{{ institucion.nombre }}</td>
                    <td>
                        <a href="{% url 'institucion-detail' institucion.id %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'institucion-update' institucion.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'institucion-delete' institucion.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Regresar al Inicio</a>
    </div>
</body>
</html>
